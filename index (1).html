
<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            color: white;
            height: 100vh;
        }

        h1 {
            margin-top: 80px;
            font-size: 30px;
            padding: 0 20px;
        }

        .buttons {
            margin-top: 50px;
            position: relative;
            height: 250px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff1744;
            color: white;
        }

        #noBtn {
            background-color: #333;
            color: white;
            position: absolute;
        }

        #message {
            font-size: 24px;
            margin-top: 30px;
            display: none;
        }

        #photo {
            display: none;
            margin-top: 20px;
            animation: pop 0.8s ease forwards;
        }

        #photo img {
            width: 220px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>

    <h1>Will you be my Valentine's? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíò</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div id="message">
        üéâ Congratulations! You are mine now ‚ù§Ô∏è‚ú®
    </div>

    <div id="photo">
      <img src="https://uploads.onecompiler.io/44d4trtfs/44dgy3xmw/1000009833.jpg">
        <img src="photo.jpg" alt="Her Photo">
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const message = document.getElementById("message");
        const photo = document.getElementById("photo");

        let size = 1;
        let clickCount = 0;

        noBtn.addEventListener("click", function() {

            clickCount++;

            // Grow button
            size += 0.2;
            if (size > 3) size = 3;
            noBtn.style.transform = `scale(${size})`;

            // Move randomly
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            // After 15 clicks change to YES
            if (clickCount >= 15) {
                noBtn.innerText = "Yes üíñ";
                noBtn.style.backgroundColor = "#ff1744";
            }
        });

        yesBtn.addEventListener("click", showLove);
        noBtn.addEventListener("dblclick", showLove); // if she double clicks after change

        function showLove() {
            message.style.display = "block";
            photo.style.display = "block";
        }
    </script>

</body>
</html>
